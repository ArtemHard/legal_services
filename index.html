<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Merriweather:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./js/index.js"></script>
    <title>Бахарев</title>
</head>
<body>
    <header class="header">
        
        <div class="logo">
            <a href="#!">
                <img class="logo__img" src="./img/logo.png" alt="logo">
            </a>
                <h1 class="logo__title">Баха</h1>
        </div>

        <div class="header-info">

                <ul class='header-info__contacts'>
                    <li class="header-info__contacts-phone">
                        <img src="./img/icons/mobile.png" alt="contact phone">
                        <span>+7 (915) 777-55-23</span>
                    </li>
                    <li class="header-info__contacts-time">
                        <img src="./img/icons/time.png" alt="time">
                        <span>Пн-Пт 10:00-18:00</span>
                    </li>
                    <li class="header-info__contacts-email">
                        <img src="./img/icons/email.png" alt="email">
                        <span>order@bahalegal.ru</span>
                    </li>
                    <li class="header-info__contacts-adress">
                        <img src="./img/icons/point-adress.png" alt="location">
                        <span>ул. Ленина д. 1</span>
                    </li>
                </ul>
                
                <ul class="header-info__links">
                    <li class="header-info__links-main"><a href="#!">Главная</a></li>
                    <li class="header-info__links-services"><a href="#!">Услуги</a></li>
                    <li class="header-info__links-about"><a href="#!">О компании</a></li>
                    <li class="header-info__links-contacts"><a href="#!">Контакты</a></li>
                </ul>
            
        </div>
        
    </header>
    <main>
        <section class="first-screeen">
            <div class="first-screeen__infoContainer">
                <h2 class="first-screeen__title">Юридические услуги <br> в Москве и области</h2>
                <button class="first-screeen__btn">Какая-то кнопка</button>

    <footer></footer>
